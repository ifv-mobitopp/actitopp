apply plugin: 'java-library'
apply plugin: 'maven'

group = 'edu.kit.ifv.mobitopp'
version = '1.6'
wrapper.gradleVersion = '4.10'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}


uploadArchives {
    repositories {
        mavenDeployer {
           repository(url: project.ext["mobitopp.repository.url"])
        }
    }
}